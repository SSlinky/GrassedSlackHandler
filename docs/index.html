<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SlackLogger</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation and user guide." />
  <meta name="author" content="Sam Vanderslink, enquire@notis.net.au" />
  <meta name="url" content="notis.net.au" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />

  <style>
    .docs tr,
    .docs td {
      border: 0px
    }
    .docs tr:nth-child(even) {
      background-color: white;
    }
    .docs p {
      margin-top: 0;
    }
    .indent {
      width: 1em;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Configuration -->
  <script>
    window.$docsify = {
      name: 'SlackHandler',
      repo: 'SSlinky/SlackHandler',
      loadSidebar: true,
      notFoundPage: '_404.md'
    }
  </script>

  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
</body>

</html>
